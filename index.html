<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumit | Portfolio</title>
    <style>
     
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: bg 15s ease infinite; 
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes bg { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        
        .m {
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        
        .h h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #222;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }
        
        .h p {
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

      
        .g {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        
        .c {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            transition: 0.3s;
            border: 2px solid transparent;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        
        .c:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: #23a6d5;
        }

        .c h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .c p {
            font-size: 0.9rem;
            color: #777;
            line-height: 1.5;
        }

        
        .b {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 40px;
            background: #222;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .b:hover {
            background: #23a6d5; 
            transform: scale(1.05);
        }

        
        @media (max-width: 600px) {
            .m { padding: 30px 20px; }
            .h h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="m">
        
        <div class="h">
            <h1>Sumit Mule</h1>
            <p>CSE Core @ IIIT Nagpur</p>
        </div>

        <div class="g">
            <div class="c">
                <h3>C++ & DSA</h3>
                <p>Building strong logic and efficient algorithms.</p>
            </div>

            <div class="c">
                <h3>Web Design</h3>
                <p>Crafting clean layouts with HTML & CSS.</p>
            </div>

            <div class="c">
                <h3>Creativity</h3>
                <p>Visualizing ideas through design and editing.</p>
            </div>
        </div>

        <a href="#" class="b">Get in Touch</a>

    </div>

</body>
</html>
